<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    
    <div class="pricing">
      <div class="pricing-main">
        <div>
          <p><span class="views-field">10K</span> PAGEVIEWS</p>
          <p><span class="dollar-field">$8.00</span> / month</p>
        </div>
        <input type="range" min="1" max="100" value="1" class="myRange">
        <div>
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <p>Yearly Billing</p>
          <p class="discount">25% discount</p>
        </div>
      </div>
      <div class="pricing-footer">
        <ul>
          <li><img src="images/icon-check.png" alt=""> Unlimited websites</li>
          <li><img src="images/icon-check.png" alt=""> 100% data ownership</li>
          <li><img src="images/icon-check.png" alt=""> Email reports</li>
        </ul>

        <button>Start my trial</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
